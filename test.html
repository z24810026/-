<!DOCTYPE html>
<html>
<head>
  <style>
    .nogrid {
      background-color: #fce4ec;
    }

    .grid {
      display: grid; /* 啟用 grid */
      grid-template-columns: 1fr 1fr 1fr; /* 三欄，平均分配 */
      gap: 10px; /* 每格之間間距 */
      background-color: #e3f2fd;
    }

    .box {
      background-color: #90caf9;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h3>❌ 沒有用 Grid：</h3>
  <div class="nogrid">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h3>✅ 使用 Grid：</h3>
  <div class="grid">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

</body>
</html>
