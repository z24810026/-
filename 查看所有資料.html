<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>查看所有資料</title>
  <link rel="stylesheet" href="查看所有資料.css">
</head>
<body>
  <h1>查詢所有資料</h1>
  <div class="button-row">
    <button onclick="getAllRecords()">載入全部資料</button>
    <button onclick="openAddForm()">➕新增資料</button>
    <button onclick="deleteSelectedRecords()">刪除以勾選的資料</button>
    <button onclick="saveEditedRecord()">儲存變更</button>
    <button onclick="onlyShowExp()">只顯示支出</button>
    <button onclick="onlyShowInc()">只顯示收入</button>
    <br>
  </div>
  <div class="search-bar">
    <input type="text" id="noteKeyword" placeholder="輸入關鍵字查備註">
    <button onclick="searchByNote()">備註查詢</button>
    <input type="date" id="startDate">
    <label>~</label>
    <input type="date" id="endDate">
    <button onclick="searchByDateRange()">查詢日期區間</button>
  </div>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>選取</th>
        <th>ID</th>
        <th onclick="sortByDate()">日期</th>
        <th onclick="sortByType()">類型</th>
        <th>分類</th>
        <th onclick="sortByAmount()">金額 ⬍</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!--新增資料的懸浮視窗，預設隱藏-->
<div id="overlay" class="hidden">
    <!--用來暗化背景-->
    <div id="overlayBackground" onclick="closeAddForm()"></div>
    <!--實際的新增表單視窗-->
    <div id="addForm">
        <h2>新增</h2>
        <label>日期：<input type="date" id="newDay"></label><br>
        <label>類型：<input type="text" id="newType"></label><br>
        <label>分類：<input type="text" id="newCategory"></label><br>
        <label>金額：<input type="number" id="newAmount"></label><br>
        <label>備註：<input type="text" id="newNote"></label><br><br>

        <button onclick="confirmAdd()">確認新增</button>
  </div>
</div>  

  <script src="查看所有資料.js"></script>
</body>
</html>
