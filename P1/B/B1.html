<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/image/favicon-32x32.png" />
  <meta charset="UTF-8">
  <title>查看所有資料</title>
  <link rel="stylesheet" href="B1.css">
</head>

<header class="menu">
  <div class="accountName">
    みなみのアカウント
  </div>
  <div class="menu-button">
    <a href="/P1/A/A1.html" class="button">HOME</a>
    <a href="/P1/B/B1.html" class="button">データ一覧</a>
    <a href="/P1/noInfo.html" class="button">収入合計</a>
    <a href="/P1/noInfo.html" class="button">支出合計	</a>
  </div>
</header>

<body>
  <h1>全データの検索</h1>
  <div class="button-row">
    <button onclick="getAllRecords()">全データを読み込む</button>
    <button onclick="openAddForm()">➕データを追加</button>
    <button onclick="deleteSelectedRecords()">データを削除</button>
    <button onclick="saveEditedRecord()">変更を保存</button>
    <button onclick="onlyShowExp()">支出のみ表示</button>
    <button onclick="onlyShowInc()">収入のみ表示</button>
    <br>
  </div>
  <div class="search-bar">
    <input type="text" id="noteKeyword" placeholder="輸入關鍵字查備註">
    <button onclick="searchByNote()">備考で検索</button>
    <input type="date" id="startDate">
    <label>~</label>
    <input type="date" id="endDate">
    <button onclick="searchByDateRange()">日付範囲で検索</button>
  </div>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>選択</th>
        <th>ID</th>
        <th onclick="sortByDate()">日付</th>
        <th onclick="sortByType()">種別</th>
        <th>カテゴリ</th>
        <th onclick="sortByAmount()">金額 ⬍</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!--新增資料的懸浮視窗，預設隱藏-->
<div id="overlay" class="hidden">
    <!--用來暗化背景-->
    <div id="overlayBackground" onclick="closeAddForm()"></div>
    <!--實際的新增表單視窗-->
    <div id="addForm">
        <h2>新增</h2>
        <label>日期：<input type="date" id="newDay"></label><br>
        <label>類型：<input type="text" id="newType"></label><br>
        <label>分類：<input type="text" id="newCategory"></label><br>
        <label>金額：<input type="number" id="newAmount"></label><br>
        <label>備註：<input type="text" id="newNote"></label><br><br>

        <button onclick="confirmAdd()">確認新增</button>
  </div>
</div>  

  <script src="B1.js"></script>
</body>
</html>
