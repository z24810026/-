<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>首頁</title>
  <link rel="stylesheet" href="A1.css">
</head>
<body>
  <div>
    <select id="menu">
      <option value="allRecords">所有資料</option>
    </select>
  </div>

  <h1 id="accountTitle">『帳戶名稱』帳戶</h1>
  <!--總資產區塊-->
  <div id="totalAssetBlock">
    <div>總資產</div>
    <div id="totalAssetAmount">$0</div>
  </div>

  <hr class="horizontal-lone">

  <!--底下兩塊：總支出、總收入-->
  <div class="bottom-blocks">
    <!--左邊：總支出-->
    <div id="totalExpenseBlock">
      <div>總支出</div>
      <div id="totalExpenseAmount">$0</div>
    </div>

    <!--中間的分隔線-->
    <div class="separator"></div>

    <!--右邊：總收入-->
    <div id="totalIncomeBlock">
      <div>總收入</div>
      <div id="totalIncomeAmount">$0</div>
    </div>
  </div>
</body>
